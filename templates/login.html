<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            margin-bottom: 1em;
            width: 100%;
            padding: 0.5em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            width: 100%;
        }
        .error {
            color: red;
            margin-bottom: 1em;
        }
        a {
            text-decoration: none;
            display: block;
            margin-top: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Login</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <input type="text" name="username" placeholder="Username" required /><br>
        <input type="password" name="password" placeholder="Password" required /><br>
        <button type="submit">Login</button>
        <a href="{{ url_for('signup') }}">Donâ€™t have an account? Signup</a>
    </form>
</body>
</html>
