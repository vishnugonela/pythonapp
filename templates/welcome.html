<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .welcome-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #007bff;
            object-fit: cover;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        p {
            color: #666;
            font-size: 1.1em;
            margin: 15px 0 30px 0;
        }

        .logout-btn {
            text-decoration: none;
            background-color: #dc3545;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #b52b36;
        }

        /* Decorative floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
        }
        .shape1 { width: 200px; height: 200px; background: #FF6B6B; top: 10%; left: 5%; }
        .shape2 { width: 150px; height: 150px; background: #FFD93D; bottom: 15%; right: 10%; }
        .shape3 { width: 100px; height: 100px; background: #6BCB77; top: 20%; right: 20%; }
    </style>
</head>
<body>

    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>

    <div class="container">
        <img src="{{ url_for('static', filename='amazon_PNG17.png') }}" alt="User Avatar" class="welcome-img">
        <h1>Welcome, {{ user }}!</h1>
        <p>We are glad to see you back. Enjoy exploring your dashboard and features!</p>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

</body>
</html>
